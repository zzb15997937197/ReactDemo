<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>使用es6类写法来展示元素</title>
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>

</head>
<body>
 
   <div id="example">
   
   </div>

    <script type="text/babel">
        //使用props来进行传值
         var style={color:'red',textAlign:'center'};
         
     class Name extends React.Component{
        render(){
            return <h1 style={style}>网站名称：{this.props.name}  </h1>;
        }
     }

class Url extends React.Component{
        render(){
            return <h1 style={style}>网站url：{this.props.url}  </h1>;
        }
     }

class Nickname extends React.Component{
        render(){
            return <h1 style={style}>网站别名：{this.props.nickname}  </h1>;
        }
     }
 
  function App(props){
    return(
         <div> 
           <Name name={props.name}/>
           <Url url={props.url}/>
           <Nickname nickname={props.nickname}/> 
         </div>
   );

 }
     ReactDOM.render(
        <App name="我的网站" url="www.baidu.com" nickname="度娘"/>,
        document.getElementById('example')
     );

    </script>



</body>
</html>
