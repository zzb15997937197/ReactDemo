<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js中this的指向问题</title>
<script type="text/javascript">
    var fruit="banana";
     var o={
          fruit:"apple",
          foo:foo
      }
      function foo(){
          console.log(this.fruit);
     }
   
     function a(){
         foo();
     }

     function b(){
        o.foo();
     }

   </script>

</head>

 <body>
       <!-- this的指向是运行时绑定的 -->
      <button onClick="a()">全局的this</button>
      <button onClick="b()">指向对象</button>

</body>
</html>
