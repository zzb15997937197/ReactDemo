<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>在输入中输入值，下方的文本框根据值来变化</title>
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <!-- 
        1.在类HelloMessage的构造器里面初始化一个value,并且绑定change事件
        2.在input的表单里面添加onChange事件，通过this.handleChange()方法来修改状态 
     -->
     <div id="example"></div>
     <script type="text/babel">
       class Content extends React.Component{
          render(){
              return(
                   <div>
                        <input type="text" value={this.props.myProp} onChange={this.props.updateStateProp}/>
                        <p>{this.props.myProp}</p>
                   </div>
              )
          }
       }
     
       class HelloMessage extends React.Component{
         constructor(props){
             super(props);
             this.state={value:"hello world"};
             this.handleChange=this.handleChange.bind(this);
         }

         handleChange(event){
           this.setState({
             value:event.target.value
          })
        }
        //你需要在父组件的render方法里面创建事件句柄，并作为Prop(updateStateProp)传递到你的子组件上
         render(){
            var value=this.state.value;
            return(
                    <Content myProp={value} updateStateProp={this.handleChange}/>
                );
             }
      }
     
      ReactDOM.render( 
      <HelloMessage />,
       document.getElementById("example")
     )

     </script>
     

</body>
</html>
