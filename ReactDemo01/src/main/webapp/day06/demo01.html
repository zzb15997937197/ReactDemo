<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript的reduce数组理解</title>

   <script type="text/javascript">
       var a=[1,2,3,4]
      function reduce(a){
    	  return a.reduce((x,y)=>x+y);
      }
      //reduce函数接收一个函数用来当作累加器
      alert("reduce累加计算结果为:"+reduce(a)) ;
    </script>

</head>

</html>
